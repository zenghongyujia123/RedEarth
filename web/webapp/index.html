<!doctype html>
<html ng-app="agilesales-web" lang="en">
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <meta charset="UTF-8">
  <script id="error3" type="text/html" data-value='<%=  test %>'></script>
  <link rel="stylesheet" href="../libraries/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../libraries/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../ag_libraries/animate.css">
  <script src="../libraries/jquery/dist/jquery.min.js"></script>
  <script src="../libraries/angular/angular.min.js"></script>
  <script src="../libraries/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../libraries/moment/min/moment.min.js"></script>
  <script src="../libraries/moment/locale/zh-cn.js"></script>

  <link rel="stylesheet" href="dist/css/agilesales-web.css">

  <script src="../libraries/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <!--xls 读写支持-->
  <script lang="javascript" src="../libraries/js-xlsx/shim.js"></script>
  <script lang="javascript" src="../libraries/js-xlsx/jszip.js"></script>
  <script lang="javascript" src="../libraries/js-xlsx/xlsx.js"></script>
  <script lang="javascript" src="../libraries/js-xlsx/ods.js"></script>
  <script lang="javascript" src="../ag_libraries/js-xlsx/Blob.js"></script>
  <script lang="javascript" src="../ag_libraries/js-xlsx/FileSaver.js"></script>
  <script lang="javascript" src="../ag_libraries/js-xlsx/Export2Excel.js"></script>

  <script src="dist/js/agilesales-web.js"></script>
  <title>RedEarth</title>
</head>
<body ng-controller="IndexCtrl" ag-global-event>
<div class="ag-header">
  <div class="ag-center-area">
    <img class="header-img" src="images/redearth.png" ui-sref="home">

    <div class="header-nav" ng-class="{select:location.hash===h.location}" ui-sref="home" ng-repeat="h in headers">
      {{h.text}}
    </div>
    <div class="header-nav right" ng-click="signOut()">退出</div>
    <div class="header-nav right">{{user.username}}</div>
  </div>
</div>
<div ui-view class="ag-first-layer-view"></div>
<ag-dialog-input></ag-dialog-input>
<ag-dialog-select></ag-dialog-select>
<ag-dialog-upload></ag-dialog-upload>
<ag-dialog-confirm></ag-dialog-confirm>
<div zz-loading></div>
</body>
</html>
