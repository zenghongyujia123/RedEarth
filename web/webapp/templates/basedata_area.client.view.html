<div class="basedata-child-page basedata-area-page">
  <div class="ag-table">
    <div class="ag-table-header">
      <div class="ag-table-col" ng-repeat="title in company.areas_title" ng-click="editColClick(title)">{{title.name}}</div>
      <div class="ag-btn gray">编辑</div>
    </div>
    <div class="ag-table-body animated bounceInDown">
      <div class="ag-table-row" ng-repeat="area in areas">
        <div class="ag-table-col">{{area.level1}}</div>
        <div class="ag-table-col">{{area.level2}}</div>
        <div class="ag-table-col">{{area.level3}}</div>
        <div class="ag-table-col">{{area.level4}}</div>
        <div class="ag-table-col">{{area.level5}}</div>
        <div class="ag-table-col">{{area.level6}}</div>
        <div class="ag-table-col">{{area.level7}}</div>
        <div class="ag-table-col">{{area.level8}}</div>
        <div class="ag-table-col">{{area.level9}}</div>
        <div class="ag-table-col">{{area.level10}}</div>
      </div>
    </div>
  </div>
</div>
