<div class="re-suggest-home-page">
  <div class="row">
    <div class="tip-title">请查看系统历史数据</div>
    <div class="tip-content">点击下列快捷键进行操作</div>

    <div class="col col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel"
         ui-sref="order_history.history_product"
         ng-show="user.account_type==='澳妆供应链'">
      <img src="images/entrance_history.png" class="icon">

      <div class="name">产品资料</div>
    </div>
    <div class="col col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel"
         ng-show="user.account_type!=='澳妆供应链'"></div>
    <div class="col col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel"
         ui-sref="order_history.history_sales">
      <img src="images/entrance_history.png" class="icon">

      <div class="name">历史销售</div>
    </div>
    <div class="col col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel"
         ui-sref="order_history.history_stock">
      <img src="images/entrance_history.png" class="icon">

      <div class="name">历史库存</div>
    </div>
    <div class="col col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel"
         ng-show="user.account_type!=='澳妆供应链'"></div>

    <div class="col col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel"
         ui-sref="order_history.history_desk"
         ng-show="user.account_type==='澳妆供应链'">
      <img src="images/entrance_history.png" class="icon">

      <div class="name">柜台资料</div>
    </div>
  </div>
</div>
