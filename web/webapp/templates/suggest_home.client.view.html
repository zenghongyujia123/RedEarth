<div class="re-suggest-home-page">
  <div class="row">
    <div class="tip-title">生成建议订单</div>
    <div class="tip-content">点击下列快捷键进行操作</div>

    <div class="col col-sm-6 col-xs-12 col-md-4 col-lg-4 home-item-panel"
         ui-sref="order_suggest.suggest_area_last_month"
         ng-show="user.account_type==='地区分公司'">
      <img src="images/entrance_history.png" class="icon">

      <div class="name">导入上月数据</div>
    </div>
    <div class="col col-sm-6 col-xs-12 col-md-4 col-lg-4 home-item-panel"
         ui-sref="order_suggest.suggest_area_other_D02"
         ng-show="user.account_type==='地区分公司'">
      <img src="images/entrance_history.png" class="icon">

      <div class="name">导入其他订单</div>
    </div>
    <div class="col col-sm-6 col-xs-12 col-md-4 col-lg-4 home-item-panel"
         ui-sref="order_suggest.suggest_area_suggest_result"
         ng-show="user.account_type==='地区分公司'">
      <img src="images/entrance_history.png" class="icon">

      <div class="name">建议订单</div>
    </div>
    <div class="col col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel" ui-sref="order_suggest.suggest_hq_current"
         ng-show="user.account_type==='地区总部'&&user.show_name!=='总部电商部'&&user.show_name!=='总部经销商部'">
      <img src="images/entrance_setting.png" class="icon">

      <div class="name">导入当前库存</div>
    </div>
    <div class="col col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel" ui-sref="order_suggest.suggest_hq_agency"
         ng-show="user.account_type==='地区总部'&&user.show_name!=='总部电商部'">
      <img src="images/entrance_setting.png" class="icon">

      <div class="name">导入经销商订单</div>
    </div>
    <div class="col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel" ui-sref="order_suggest.suggest_hq_other_Y02"
         ng-show="user.account_type==='地区总部'&&user.show_name!=='总部电商部'&&user.show_name!=='总部经销商部'">
      <img src="images/entrance_dashboard.png" class="icon">

      <div class="name">导入其他订单</div>
    </div>
    <div class="col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel" ui-sref="order_suggest.suggest_hq_e_commerce"
         ng-show="user.account_type==='地区总部'&&user.show_name!=='总部经销商部'">
      <img src="images/entrance_dashboard.png" class="icon">

      <div class="name">导入电商订单</div>
    </div>
    <div class="col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel" ui-sref="order_suggest.suggest_hq_maozi"
         ng-show="user.account_type==='地区总部'&&user.show_name!=='总部电商部'&&user.show_name!=='总部经销商部'">
      <img src="images/entrance_dashboard.png" class="icon">

      <div class="name">导入茂姿订单</div>
    </div>
    <div class="col-sm-6 col-xs-12 col-md-3 col-lg-3 home-item-panel" ui-sref="order_suggest.suggest_hq_suggest_result"
         ng-show="user.account_type==='地区总部'&&user.show_name!=='总部电商部'&&user.show_name!=='总部经销商部'">
    <img src="images/entrance_dashboard.png" class="icon">

      <div class="name">建议订单</div>
    </div>
  </div>
</div>
